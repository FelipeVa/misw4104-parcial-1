<div class="px-4 sm:px-6 lg:px-8">
  <div>
    <h1 class="scroll-m-20 border-b pb-2 text-3xl font-semibold tracking-tight first:mt-0">
      El aroma mágico
    </h1>
    <img src="https://i.imgur.com/zd1lIM7.png" />
  </div>
  <div class="mt-8 flow-root max-w-4xl space-y-4">
    <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
        <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5">
          <table class="min-w-full divide-y divide-gray-300">
            <thead class="bg-[#333A40]">
            <tr>
              <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-white sm:pl-6">#</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-white">Nombre</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-white">Tipo</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-white">Region</th>
              <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                <span class="sr-only">Edit</span>
              </th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 bg-white">
            <tr *ngFor="let cafe of cafes">
              <td
                class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">{{cafe.id}}</td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{cafe.nombre}}</td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{cafe.tipo}}</td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{cafe.region}}</td>
            </tr>
            <!-- More people... -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="flex-row">
      <p>Total café de origen: {{origenCount}}</p>
      <p>Total café blend: {{blendCount}}</p>
    </div>
  </div>
</div>
